<!DOCTYPE HTML>"src/main/resources/templates/companyAdd.html"
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>会社情報入力</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script type="text/javascript">
    $(function(){

        $("#button").click( function(){

        	//转为Json数据格式
            var JSONdata = {
        			
        			//使用jquery获取html里面的id为companyName的数据的value值{#id}
            		companyName: $("#companyName").val(),
            		postCode: $("#postCode").val(),
            		address: $("#address").val(),
            		tel: $("#tel").val(),
            		fax: $("#fax").val(),
            		companyShortName: $("#companyShortName").val()
            };

            //alert(JSON.stringify(JSONdata));

            //使用ajax post传送数据
            $.ajax({
                type : 'post',
                url : 'http://localhost:8080/company',
                data : JSON.stringify(JSONdata),
                contentType: 'application/JSON',
                dataType : 'JSON',
                scriptCharset: 'utf-8',
                success : function(data) {

                    // Success
                    //alert("success");
                    //alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                },
                error : function(data) {

                    // Error
                    //alert("error");
                    //alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                }
            });
        })
    })
</script>
</head>
<body>
    <form name="frm" action="http://localhost:8080/company" enctype='application/json' method="post">
	<p>会社名：<input type="text" id="companyName" value="" size="20" /></p>
	<p>郵便番号：<input type="text" id="postCode" value="" size="20" /></p>
	<p>住所：<input type="text" id="address" value="" size="20" /></p>
	<p>TEL：<input type="text" id="tel" value="" size="20" /></p>
	<p>FAX：<input type="text" id="fax" value="" size="20" /></p>
	<p>会社略語：<input type="text" id="companyShortName" value="" size="20" /></p>
	
	<p><input id = "button" type="button" value="送信" /></p>
	</form>
	
	
	
	    
</body>
</html>
